<form class="login">
    <ul class="list-unstyled login_with_social">
        <li>facebook</li>
        <li>Google</li>
    </ul>
    <div class="title">

        <div class="form-group gender">
            <label>Title </label>
            <select  class="form-control">
                <option>Mr</option>
                <option>Mrs</option>
            </select>
        </div>


        <div class="form-group">
            <label>First Name</label>
            <input type="password" class="form-control" placeholder="First Name">
        </div>


        <div class="form-group">
            <label>Second Name</label>
            <input type="password" class="form-control" placeholder="Second name">
        </div>

    </div>
    <div class="title">
        <div class="form-group">
            <label >Email </label>
            <input type="email" class="form-control"   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Gender </label>
            <select value="Title" class="form-control">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
    </div>
    <div class="title">
        <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control"  placeholder="Password">
        </div>
        <div class="form-group">
            <label >Verify</label>
            <input type="password" class="form-control"  placeholder="Password">
        </div>
    </div>
   
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label" >Remember Me</label>
        <a class="float-right">Forget My password</a>
    </div>
    <button type="submit" class="btn">Create Account</button>
    <p class="text-center">have any account?<a class="sign"> Sign in</a></p>
</form>
