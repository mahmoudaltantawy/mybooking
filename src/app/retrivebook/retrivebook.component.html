<section class="retrive_book">
  <div class="container-fluid">
    <h2 class="title_circle"><span>Retrive</span> My Booking</h2>
    <form>
      <div class="form-group row">
        <span class="font col-1">
          <img src="../../assets/img/mail-black-envelope-symbol.svg" />
        </span>
        <div class="input col-11">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your Email"
          />
          <small id="emailHelp" class="form-text"
            ><i class="fa fa-star"></i>We'll never share your email with anyone
            else.</small
          >
        </div>
      </div>
      <div class="form-group row">
        <span class="font col-1">
          <img src="../../assets/img/locked-padlock.svg" />
        </span>
        <div class="input col-11">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your Pnr"
          />
          <small id="emailHelp" class="form-text"
            ><i class="fa fa-star"></i>We'll never share your email with anyone
            else.</small
          >
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn float-left">Retrive</button>
        <button type="submit" class="btn float-right">Close</button>
      </div>
    </form>
  </div>
</section>
